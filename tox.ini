[tox]
envlist=
    flake8,
    py35,
    py36,
    py37,
    py38,
    pypy3,
    coverage,

[testenv]
deps = pytest
commands =
    {envbindir}/pytest {posargs:test_plugin.py} []

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    pytest-cov
    coverage-python-version
commands =
    {envbindir}/py.test {posargs:test_plugin.py} --cov-report=html []

[testenv:flake8]
basepython = python3.8
skip_install = true
deps = flake8
commands = flake8 plugin.py setup.py
